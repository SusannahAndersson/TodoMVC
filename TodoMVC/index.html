<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="description" content="Todo List">
    <meta name="keywords" content="TodoMVC - online todos list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoMVC</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>todos</h1>
    </header>
    <main>
        <div id="todo-top">
            <input type="checkbox" class="toggle-all">
            <label></label>
            <form class="todo-bar">
                <input type="text" id="input-bar" placeholder="What needs to be done?">
            </form>
        </div>
        <ul id="todo-list" class="hidden">
            <template id="todo-template">
                <li>
                    <input type="checkbox" class="toggle">
                    <label class="todo-text">skriver lite text för test</label>
                    <button class="remove-button hidden">❌</button>
                </li>
            </template>
        </ul>
        <div id="status-field" class="hidden">
            <p>
                <span id="unfinished-tasks">0</span> items left
            </p>
            <ul id="filter-button">
                <li>
                    <button type="button" id="all">All</button>
                </li>
                <li>
                    <button type="button" id="active">Active</button>
                </li>
                <li>
                    <button type="button" id="completed">Completed</button>
                </li>
            </ul>
            <button type="button" id="clear-completed" class="hidden">Clear Completed</button>
        </div>
    </main>
    <footer>
        <div class="info">
            <p>
                Written by
                <a href="https://github.com/naelsh" target="_blank">Niklas</a> &amp;
                <a href="https://github.com/SusannahAndersson" target="_blank">Susannah</a>
            </p>
        </div>
    </footer>
</body>
</html>
